on: [push]

permissions: read-all

jobs:
  sarif_to_github_issues_job:
    runs-on: ubuntu-latest
    name: Creating GitHub issues from SARIF files
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize the Sarif-Files-to-GitHub-Issues toolkit
        uses: ./init
        id: init
        with:
          toolkit-version: v0.001'
      # Use the output from the `hello` step
      - name: Get the status
        run: |
          echo "The time was ${{ steps.init.outputs.time }}"
          echo "The file list was ${{ steps.init.outputs.file-list }}"

